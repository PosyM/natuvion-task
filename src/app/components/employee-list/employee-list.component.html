<div class="overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="p-4">
          <div class="flex items-center">
            <input
              id="checkbox-all"
              type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label for="checkbox-all" class="sr-only">checkbox</label>
          </div>
        </th>
        <!-- Name Header -->
        <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100 transition-colors">
          <div class="flex items-center gap-2">
            Name
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 text-gray-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
              />
            </svg>
          </div>
        </th>

        <!-- Role Header -->
        <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100 transition-colors">
          <div class="flex items-center gap-2">
            Role
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 text-gray-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
              />
            </svg>
          </div>
        </th>

        <!-- Email Header -->
        <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100 transition-colors">
          <div class="flex items-center gap-2">
            Email
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 text-gray-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
              />
            </svg>
          </div>
        </th>

        <!-- Status Header -->
        <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100 transition-colors">
          <div class="flex items-center gap-2">
            Status
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 text-gray-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
              />
            </svg>
          </div>
        </th>

        <!-- Actions Header -->
        <th scope="col" class="px-6 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (employee of employees; track employee) {
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <!-- Checkbox -->
          <td class="w-4 p-4">
            <div class="flex items-center">
              <input
                [id]="'checkbox-table-' + employee.id"
                type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label [for]="'checkbox-table-' + employee.id" class="sr-only">checkbox</label>
            </div>
          </td>

          <!-- Name Column with Avatar -->
          <td class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
            <img
              class="w-10 h-10 rounded-full"
              [src]="employee.avatar"
              [alt]="employee.name + ' image'"
            />
            <div class="pl-3 text-base font-semibold">
              {{ employee.name }}
            </div>
          </td>

          <!-- role -->
          <td class="px-6 py-4">
            {{ employee.role }}
          </td>

          <!-- Email  -->
          <td class="px-6 py-4">
            {{ employee.email }}
          </td>

          <!-- Status -->
          <td class="px-6 py-4">
            <div class="flex items-center">
              <span
                class="px-2.5 py-0.5 rounded text-sm font-medium"
                [ngClass]="{
                  'bg-black text-white': employee.active,
                  'bg-gray-200 text-black': !employee.active,
                }"
              >
                {{ employee.active ? 'active' : 'inactive' }}
              </span>
            </div>
          </td>

          <!-- Actions -->
          <td class="px-6 py-4">
            <!-- View Action button - (Eye)  -->
            <button
              type="button"
              class="mr-4 cursor-pointer text-gray-900 hover:text-gray-600 transition-colors focus:outline-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <span class="sr-only">View Details</span>
            </button>

            <!-- Edit Action button - (Pencil) -->
            <button
              type="button"
              class="cursor-pointer text-gray-900 hover:text-gray-600 transition-colors focus:outline-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                />
              </svg>
              <span class="sr-only">Edit</span>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
