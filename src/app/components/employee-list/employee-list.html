<div class="overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="p-4">
        <div class="flex items-center">
          <input id="checkbox-all" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="checkbox-all" class="sr-only">checkbox</label>
        </div>
      </th>
      <th scope="col" class="px-6 py-3">Name</th>
      <th scope="col" class="px-6 py-3">Role</th>
      <th scope="col" class="px-6 py-3">Email</th>
      <th scope="col" class="px-6 py-3">Status</th>
      <th scope="col" class="px-6 py-3">Actions</th>
    </tr>
    </thead>
    <tbody>
    @for (employee of employees; track employee) {
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <td class="w-4 p-4">
          <div class="flex items-center">
            <input [id]="'checkbox-table-' + employee.id" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label [for]="'checkbox-table-' + employee.id" class="sr-only">checkbox</label>
          </div>
        </td>

        <!-- Updated Name Column with Avatar -->
        <td class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
          <img class="w-10 h-10 rounded-full" [src]="employee.avatar" [alt]="employee.name + ' image'">
          <div class="pl-3 text-base font-semibold">
            {{ employee.name }}
          </div>
        </td>

<!--        role -->
        <td class="px-6 py-4">
          {{ employee.role }}
        </td>

        <!-- Email  -->
        <td class="px-6 py-4">
          {{ employee.email }}
        </td>

        <td class="px-6 py-4">
          <div class="flex items-center">
            <div class="h-2.5 w-2.5 rounded-full mr-2">
              <!--               [ngClass]="{-->
              <!--                               'bg-green-500': employee.status === 'active',-->
              <!--                               'bg-red-500': employee.status === 'inactive'-->
              <!--                             }">-->
            </div>
            <span class="capitalize">{{ employee.status }}</span>
          </div>
        </td>
        <td class="px-6 py-4">
          <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>
