<!-- HEADER -->
<header>
  <nat-toolbar></nat-toolbar>
</header>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <!-- PAGE HEADER -->
  <div class="sm:flex sm:items-center sm:justify-between mb-8">
    <!-- Title & Description -->
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Employees</h1>
      <p class="mt-2 text-sm text-gray-500">Manage your team members and their information.</p>
    </div>

    <!-- Add Employee Button -->
    <div class="mt-4 sm:mt-0">
      <button
        type="button"
        class="inline-flex cursor-pointer items-center justify-center rounded-md border border-transparent px-4 py-2 text-sm font-medium shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 sm:w-auto bg-black text-white hover:bg-gray-800 focus:ring-gray-900 dark:bg-white dark:text-black dark:hover:bg-gray-200 dark:focus:ring-white"
      >
        Add Employee
      </button>
    </div>
  </div>

  <!-- TABLE SECTION -->
  <section class="mt-8">
    <nat-employee-list-filter></nat-employee-list-filter>
    <nat-employee-list
      [employees]="this.employees$ | async"
      (sortTable)="sortTable($event)"
    ></nat-employee-list>
  </section>
</main>
