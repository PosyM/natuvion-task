<!-- HEADER -->
<header>
  <nat-toolbar></nat-toolbar>
</header>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <!-- PAGE HEADER: Title + Description + Add Button -->
  <div class="sm:flex sm:items-center sm:justify-between mb-8">
    <!-- Title & Description -->
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Employees</h1>
      <p class="mt-2 text-sm text-gray-500">Manage your team members and their information.</p>
    </div>

    <!-- Add Employee Button -->
    <div class="mt-4 sm:mt-0">
      <button
        type="button"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:w-auto"
      >
        + Add Employee
      </button>
    </div>
  </div>

  <!-- TABLE SECTION -->
  <section class="mt-8">
    <nat-employee-list-filter></nat-employee-list-filter>
    <nat-employee-list [employees]="this.employees$ | async"></nat-employee-list>
  </section>
</main>
