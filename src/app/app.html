<!-- HEADER -->
<header>
  <nat-toolbar></nat-toolbar>
</header>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <!-- PAGE HEADER -->
  <div class="sm:flex sm:items-center sm:justify-between mb-8">
    <!-- Title & Description -->
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Employees</h1>
      <p class="mt-2 text-sm text-gray-500">Manage your team members and their information.</p>
    </div>

    <!-- Add Employee Button -->
    <button flowbiteButton (click)="openCreateFormModal()">Add Employee</button>
  </div>

  <!-- TABLE SECTION -->
  <section class="mt-8">
    <nat-employee-list-filter (search)="onSearch($event)"></nat-employee-list-filter>
    <nat-employee-list
      [employees]="(employees$ | async) ?? []"
      (sortTable)="sortTable($event)"
      (editAction)="openEditFormModal($event)"
      (deleteSelected)="deleteEmployees($event)"
    ></nat-employee-list>
  </section>
</main>
<nat-employee-form (onFormSubmit)="onEmployeeFormSubmit($event)"></nat-employee-form>
