<!-- HEADER -->
<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo Section -->
      <div class="flex items-center gap-3">
        <img src="assets/logo.png" alt="Logo" class="h-8 w-8">
        <h2 class="text-xl font-bold text-gray-900 tracking-tight">Natuvion</h2>
      </div>

      <!-- Theme/Actions Section -->
      <div class="flex items-center gap-4">
        <!-- Theme Button Placeholder -->
        <button class="text-gray-500 hover:text-gray-700">
          Theme
        </button>
      </div>

    </div>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

  <!-- PAGE HEADER: Title + Description + Add Button -->
  <div class="sm:flex sm:items-center sm:justify-between mb-8">

    <!-- Left: Title & Description -->
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Employees</h1>
      <p class="mt-2 text-sm text-gray-500">
        Manage your team members and their information.
      </p>
    </div>

    <!-- Right: Add Button -->
    <div class="mt-4 sm:mt-0">
      <button type="button"
              class="inline-flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:w-auto">
        + Add Employee
      </button>
    </div>
  </div>

  <!-- SEARCH BAR SECTION -->
  <div class="mb-6">
    <div class="relative max-w-sm">
      <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
        <!-- Search Icon -->
        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
        </svg>
      </div>
      <input type="text"
             name="search"
             id="search"
             class="block w-full rounded-md border-gray-300 pl-10 focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 shadow-sm border"
             placeholder="Search employees...">
    </div>
  </div>

  <!-- TABLE SECTION -->
  <section class="mt-8">
    <nat-employee-list></nat-employee-list>
  </section>

</main>
